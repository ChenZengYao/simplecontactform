<section class="hero is-bold header">
    <div class="hero-body">
        <div class="container">
            <h1 class="title center-text">{{title}}</h1>
            <p class="subtitle center-text">{{subtitle}}</p>
        </div>
    </div>
</section>
<body>
    <section>
        <div class="contact-form">
            <form (ngSubmit)="onSubmit(); contactForm.reset()" #contactForm="ngForm">
                <!-- name -->
                <div class="field form-group">
                    <label for="name" class="label">Name</label>
                    <div class="control has-icons-right">
                        <input 
                            required 
                            pattern="[a-zA-Z\s]*"
                            minlength="3"
                            [(ngModel)]="name" 
                            #nameInput="ngModel" 
                            type="text" 
                            name="name" 
                            class="input form-control" 
                            placeholder="Name">
                        <span class="icon is-small is-right" *ngIf="nameInput.invalid && nameInput.touched">
                            <fa-icon [icon]="faExclamationTriangle"></fa-icon>
                        </span>
                    </div>
                    <div class="help is-danger" *ngIf="nameInput.invalid && nameInput.touched">Name is required or invalid!</div>
                </div>
                <!-- email -->
                <div class="field form-group">
                    <label for="email" class="label">Email</label>
                    <div class="control has-icons-right">
                        <input
                            email
                            required
                            [(ngModel)]="email" 
                            #emailInput="ngModel"
                            type="email" 
                            name="email" 
                            class="input form-control" 
                            placeholder="Email@address.com">
                        <span class="icon is-small is-right" *ngIf="emailInput.invalid && emailInput.touched">
                            <fa-icon [icon]="faExclamationTriangle"></fa-icon>
                        </span>
                    </div>
                    <div class="help is-danger" *ngIf="emailInput.invalid && emailInput.touched">Email is required or invalid!</div>
                </div>
                <!-- message -->
                <div class="field form-group">
                    <label for="message" class="label">Message</label>
                    <textarea 
                        [(ngModel)]="message"
                        name="message" 
                        class="textarea" 
                        rows="5" 
                        maxlength="120" 
                        placeholder="Write your message">
                    </textarea>
                </div>
                <div>
                    <button type="submit" class="button is-success float-right" [disabled]="contactForm.invalid">
                        <span class="wrapper">Submit</span>
                        <span><fa-icon [icon]="faAngleRight"></fa-icon></span>
                    </button>
                </div>
                    <div name="successmsg" [(ngModel)]="successmsg" class="success-message" *ngIf="successmsg">
                        <fa-icon [icon]="faCheck"></fa-icon>
                        Form submitted successfully.
                </div>
            </form>
            <br>
            <br>
            <div class="center">
                <button type="button" class="button" (click)="displayMessage();">
                    <span class="wrapper">Display Message</span>
                </button>
                <br>
                <label for="display">
                    {{result}}
                </label>
            </div>
        </div>
    </section>
</body>
